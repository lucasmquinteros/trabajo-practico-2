<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title">Character Details</title>
    <link
            rel="shortcut icon"
            href="/public/icons8-rick-sanchez.svg"
            type="image/x-icon"
    />
</head>
<body>
    <header id="header"></header>
    <main>
        <section id="content" class="section">
            <article id="details" class="details">
                <h1>Character Details</h1>
                <div id="character-details">
                    <picture id="image"></picture>
                    <div id="description">
                        <h3 id="name-character"></h3>
                        <p id="About"></p>
                        <p id="Origin"></p>
                    </div>
                </div>
            </article>
            <article id="Episodes">
                <h2>Episodes</h2>
                <div id="episodes-list" class="episodes-list"></div>
            </article>
        </section>
    </main>
    <script src="/src/scripts/controllers/character.controller.js" type="module"></script>
</body>
</html>
