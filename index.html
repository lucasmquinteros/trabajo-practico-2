<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabajo Practico 2</title>
    <link
      rel="shortcut icon"
      href="public/icons8-rick-sanchez-16.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/src/styles/style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <h1>Hola mundo</h1>
      <article id="characters-input">
        <div action="submit" class="formSearch">
          <input
            type="text"
            name="searchName"
            id="searchName"
            class="inputName"
          />
          <select id="statusFilter" class="selectFilter">
            <option value="">Todos</option>
            <option value="alive">Vivo</option>
            <option value="dead">Muerto</option>
            <option value="unknown">Desconocido</option>
          </select>
          <button id="searchBtn" type="submit" class="searchBtn">
            Buscar Personaje
          </button>
        </div>
      </article>
      <div id="characters-container"></div>
      <div id="error-container"></div>
    </main>
    <footer></footer>
    <script src="/src/main.js"></script>
  </body>
</html>
