<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabajo Practico 2</title>
    <link
      rel="shortcut icon"
      href="/icons8-rick-sanchez-16.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/src/styles/header.css" />
    <link rel="stylesheet" href="/src/styles/style.css" />
  </head>
  <body>
    <header id="header"></header>
    <div id="loader"></div>
    <main>
        <section id="main-section" class="main-section">
        <article class="characters-filter">
          <h2>Characters</h2>
          <div id="filter-container">
            <select id="statusFilter" class="selectFilter">
                <option value="">Status</option>
                <option value="alive">Vivo</option>
                <option value="dead">Muerto</option>
                <option value="unknown">Desconocido</option>
            </select>
            <select id="speciesFilter" class="selectFilter">
              <option value="">Species</option>
              <option value="alive">Human</option>
              <option value="dead">Muerto</option>
              <option value="unknown">Desconocido</option>
            </select>
          </div>

        </article>
        <div id="characters-container"></div>
        <div id="error-container"></div>
      </section>
    </main>
    <footer></footer>
    <script src="/src/main.js" type="module"></script>
  </body>
</html>
